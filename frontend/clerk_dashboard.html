<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clerk Dashboard - Rental Management</title>
  <link rel="stylesheet" href="dashboard/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Dashboard Content -->
  <div class="container">
    <h1>Clerk Dashboard</h1>

    <!-- Manage Rentals -->
    <section>
      <h2>Manage Rentals</h2>
      <button id="addRentalButton" class="action-button"><i class="fas fa-plus-circle"></i> Add Rental Log</button>
      <table id="rentalLogsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Entity</th>
            <th>User</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rental Logs will be dynamically added here -->
        </tbody>
      </table>
    </section>

    <!-- Submit Receipts -->
    <section>
      <h2>Submit Receipts</h2>
      <button id="submitReceiptButton" class="action-button"><i class="fas fa-file-upload"></i> Submit Receipt</button>
    </section>

    <!-- Generate Reports -->
    <section>
      <h2>Generate Reports</h2>
      <button id="dailyReportButton" class="action-button"><i class="fas fa-calendar-day"></i> Daily Report</button>
      <button id="monthlyReportButton" class="action-button"><i class="fas fa-calendar-alt"></i> Monthly Report</button>
    </section>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Projet 2 Analyse - Xavier Gigu√®re, William Descoteaux, Alexandre Emond. - All Rights Reserved.</p>
  </footer>
  <script type="module" src="js/pages/clerk_dashboard.js"></script>
</body>
</html>
