<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Rental Management</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <form id="registerForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

      <button type="button" id="registerButton">Register</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;">Passwords do not match. Please try again.</p>
    <p>Already have an account? <a href="login.html">Login here</a>.</p> <!-- Back to Login link -->
  </div>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Projet 2 Analyse - Xavier Gigu√®re, William Descoteaux, Alexandre Emond. - All Rights Reserved.</p>
  </footer>
  <script type="module" src="js/pages/register.js"></script>
</body>
</html>
