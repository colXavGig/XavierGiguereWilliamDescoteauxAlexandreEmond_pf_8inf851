<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rental Management</title>
  <link rel="stylesheet" href="dashboard/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="button" id="loginButton">Login</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;">Invalid credentials. Please try again.</p>
    <p>Don't have an account? <a href="register.html">Register here</a>.</p> <!-- Registration link -->
  </div>
    <!-- Footer -->
    <footer class="footer">

    </footer>
  
  <script type="module" src="dashboard/js/pages/login.js"></script>
</body>
</html>
