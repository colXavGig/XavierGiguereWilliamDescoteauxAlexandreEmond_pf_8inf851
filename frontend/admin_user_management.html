<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin User Management</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Admin User Management Content -->
  <div class="container">
    <h1>Admin User Management</h1>
    <p>Manage users: create, edit, and delete accounts.</p>

    <!-- User Table Section -->
    <section>
      <h2>Users</h2>
      <table id="usersTable" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be dynamically added here -->
        </tbody>
      </table>
    </section>

    <!-- User Form Modal -->
    <div class="modal fade" id="userFormModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-select">
                  <option value="admin">Admin</option>
                  <option value="clerk">Clerk</option>
                  <option value="user">User</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="saveUserButton" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Projet 2 Analyse - Xavier Gigu√®re, William Descoteaux, Alexandre Emond. - All Rights Reserved.</p>
  </footer>

  <script type="module" src="js/pages/admin_user_management.js"></script>
</body>
</html>
