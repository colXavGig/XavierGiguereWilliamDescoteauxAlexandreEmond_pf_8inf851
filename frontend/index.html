<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Rental Management</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Home Page Content -->
  <div class="container">
    <h1>Welcome to the Rental Management System</h1>
    <p>Explore and manage rentable properties easily!</p>

    <!-- Filter Section -->
    <section>
      <h2>Filters</h2>
      <label for="categoryFilter">Category:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="Hotel">Hotel</option>
        <option value="Magasin">Magasin</option>
        <option value="Restaurant">Restaurant</option>
        <option value="WC">WC</option>
        <option value="Douche">Douche</option>
      </select>
    </section>

    <!-- Entity Grid -->
    <section>
      <h2>Available Rentals</h2>
      <div id="entityGrid" class="entity-grid">
        <!-- Rentable entities will be dynamically added here -->
      </div>
    </section>
  </div>

  <script type="module" src="js/pages/home.js"></script>
</body>
</html>
